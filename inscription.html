<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription formulaire</title>
    <link rel="stylesheet" href="./style/inscription.css">
</head>
<body>

    <div class="container">
        <h2 class="titre">Inscription</h2>
        <br>
        <form method="post">
            <div class="form-group">
                <label for="nom" class="texte">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom"class="texte">Pr√©nom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="email"class="texte">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password"class="texte">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="texte">Confirmer le mot de passe :</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <br>

            <input type="submit" value="S'inscrire" >
        </form>
    </div>
    
</body>
</html>
